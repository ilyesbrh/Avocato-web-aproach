<div class="container d-flex flex-column">
    <!-- info cards -->
    <div class="info-cards mx-2 d-flex justify-content-around">
        <div class="info-card d-flex justify-content-between align-items-center pr-2 py-2 m-1">
            <div class="d-flex flex-column justify-content-center align-items-center content mr-2">
                <span class="number">156</span>
                <span class="title">Affairs</span>
            </div>
            <img src="/assets/svg/folder.svg">
        </div>
        <div class="info-card d-flex justify-content-between align-items-center pr-2 py-2 m-1">
            <div class="d-flex flex-column justify-content-center align-items-center content mr-2">
                <span class="number">156</span>
                <span class="title">Tasks</span>
            </div>
            <img src="/assets/svg/task.svg">
        </div>
        <div class="info-card d-flex justify-content-between align-items-center pr-2 py-2 m-1">
            <div class="d-flex flex-column justify-content-center align-items-center content mr-2">
                <span class="number">156</span>
                <span class="title">Judgments</span>
            </div>
            <img src="/assets/svg/courthouse.svg">
        </div>
        <div class="info-card d-flex justify-content-between align-items-center pr-2 py-2 m-1">
            <div class="d-flex flex-column justify-content-center align-items-center content mr-2">
                <span class="number">156</span>
                <span class="title">Alarms</span>
            </div>
            <img src="/assets/svg/clock.svg">
        </div>
    </div>
    <!-- favorit affairs -->
    <div class="d-flex flex-column justify-content-start align-items-start mx-4 mt-5">
        <div class="d-flex flex-column justify-content-start align-items-start" style="width: 100%">
            <div class="toggle-container d-flex justify-content-between" style="width: 100%">
                <span class="mat-display-1 mb-2" style="margin-right: auto">Affairs</span>
                <mat-button-toggle-group value="history" style="height: 100%;border:none;border-radius: 1px">
                    <mat-button-toggle value="history">History</mat-button-toggle>
                    <mat-button-toggle value="favorite">Favorite</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <span style="opacity: 0.5;">you can see the full list in affair TAB</span>
        </div>
        <div class="affair-cards d-flex justify-content-around align-items-start mt-4 " style="width: 100%">
            <mat-card *ngFor="let item of affairs" class="affair-card">
                <div matRipple style="position: absolute;top: 0px;left: 0px;width: 100%;height: 100%;"></div>
                <mat-card-header class="ml-0">
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>{{item.created_at.toDateString()}}</mat-card-subtitle>
                    <div class="d-flex" style="position: absolute;top: 8px;right: 8px">
                        <button mat-icon-button>
                            <ng-container *ngIf="item.favorite; else elseTemplate">
                                <mat-icon aria-label="label" color="warn">favorite</mat-icon>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <mat-icon aria-label="label">favorite_border</mat-icon>
                            </ng-template>
                            
                        </button>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <span class="mat-body-1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum has been the industry's standard </span>

                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-between align-items-center ">
                    <span class="mat-h4 mb-0 ml-3"></span>
                    <button mat-icon-button>
                        <mat-icon>info_outline</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>

        </div>

        <button mat-raised-button color="primary" class="align-self-end mr-3 mt-3" style="width: 150px">View
            all</button>
    </div>
    <div class="d-flex flex-column justify-content-start align-items-start mx-4 mt-5">
        
    </div>
</div>
